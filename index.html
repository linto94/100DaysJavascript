<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Visibility Toggle </title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-4">
           <form action="">
             <div class="form-item">
               <input type="text" class="form-control form-control-lg" placeholder="Username">
             </div>
             <div class="form-item">
               <input type="password" class="form-control form-control-lg" placeholder="Password" id="password">
               <i class="fas fa-eye" class="eye" id="eye"></i>
             </div>
             <div class="d-grid">
               <button class="btn btn-primary btn-lg">Sign In</button>
             </div>
           </form>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
