<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calaculator App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
       <div class="container box">
         <h1>BMI Calaculator</h1>
         <hr>
         <form action="">
           <div>
             <label for="">Height (in cm)</label>
             <input type="text" class="height">
           </div>

           <div>
            <label for="">Weight (in kg)</label>
            <input type="text" class="weight">
          </div>
          <button class="btn">Calculate</button>
        </form>
        <p class="result"></p>
        <button class="reset">Reset</button>
       </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
