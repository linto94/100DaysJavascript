<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Preloader</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- PreLoader -->
     <div class="preloader">
       <div class="spinner">
         
       </div>
     </div>
      <section class="main">
        <div class="container intro">
           <div class="intro-text">
             <p>Hello World...</p>
             <h1>
                I'M A <span class="typed-word"></span><span class="cursor">&nbsp;</span>
             </h1>
             <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
             <span>
                <a href="#" class="btn">Download CV</a>
             </span>
           </div>
           <div class="intro-img">
              <img src="./images/art.jpg" alt="Bg">
           </div>
        </div>
      </section>

      <div class="container youtube">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lAOkx2yZESY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>


    <script src="script.js"></script>
  </body>
</html>
