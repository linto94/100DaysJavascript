<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal CountdownEffect</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <header>
       <h1><span>Lets</span>Minify!!!</h1>
       <p>Paste your URL below and Click the button</p>
     </header>

     <section>
       <div class="container">
          <form action="">
             <input type="text" placeholder="https://example.com" id="link">
             <button id="btn">TEST POPUP</button>
          </form>
       </div>
     </section>

     <footer>
        <p>&copy; 2022 <a href="#">LintoTrust Academy</a></p>
     </footer>

     <div class="modal" id="modal">
        <div class="modal-content">
           <span class="close">&times;</span>
           <p>Your download will begin in...</p>
           <progress value="0" max="10" id="pbar" class="progress"></progress>
           <p id="counting">10</p>
        </div>
     </div>



    <script src="script.js"></script>
  </body>
</html>
