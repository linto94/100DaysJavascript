<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
        <div class="quiz-box">
          <div id="quiz">
             <h1>JavaScript Quiz App</h1>
             <div class="quiz-header">
               <p id="progress">Question x of y</p>
               <p id="count-down">10</p>
             </div>
             <p id="question">What is your name ?</p>

             <div class="buttons">
                <button class="btn" id="btn0">
                   A. <span id="chioce0"></span>
                </button>
                <button class="btn" id="btn1">
                   B. <span id="chioce1"></span>
                </button>
                <button class="btn" id="btn2">
                   C. <span id="chioce2"></span>
               </button>
               <button class="btn" id="btn3">
                   D. <span id="chioce3"></span>
               </button>
             </div>
             <hr>
             <footer>
               <p>ZinoTrust Tutorials</p>
             </footer>
          </div>

        </div>

      </div>

    <script src="script.js"></script>
  </body>
</html>
