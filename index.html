<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Section</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class="main">
        <div class="conatiner">
           <div class="title">
             <h2>Pricing</h2>
             <div class="check">
               <p>Monthly</p>
               <label for="checkbox" class="switch">
                 <input type="checkbox" id="checkbox">
                 <div class="slider round"></div>
               </label>
               <p>Yearly</p>
             </div>
           </div>
           <!-- Price Box Section -->
           <div class="price">
              <!-- price box 1 -->
              <div class="price-box">
                 <div class="box box1">
                   <p>Basic</p>
                   <h4><span>$</span><span class="basic">9.99</span></h4>
                 </div>
                 <div class="price-list">
                    <ul>
                      <li>Unlimited Pages</li>
                      <li>Unlimited Bandwidth</li>
                      <li>500GB Storage</li>
                    </ul>
                    <a href="#" class="btn btn1">Buy Now</a>
                 </div>
              </div>

              <!-- price box 2 -->
              <div class="price-box">
                 <div class="box box2">
                   <p>Professional</p>
                   <h4><span>$</span><span class="prof">19.99</span></h4>
                 </div>
                 <div class="price-list">
                    <ul>
                      <li>Unlimited Pages</li>
                      <li>Unlimited Bandwidth</li>
                      <li>500GB Storage</li>
                    </ul>
                    <a href="#" class="btn btn2">Buy Now</a>
                 </div>
              </div>

              <!-- price box 3 -->
              <div class="price-box">
                 <div class="box box3">
                   <p>Master</p>
                   <h4><span>$</span><span class="master">29.99</span></h4>
                 </div>
                 <div class="price-list">
                    <ul>
                      <li>Unlimited Pages</li>
                      <li>Unlimited Bandwidth</li>
                      <li>500GB Storage</li>
                    </ul>
                    <a href="#" class="btn btn3">Buy Now</a>
                 </div>
              </div>

           </div>
        </div>
     </section>

    <script src="script.js"></script>
  </body>
</html>
