<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anita AI</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
         <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
            <img src="./Images/linto.jpg" alt="My Image" class="creator">
            <p class="text-center">Ugbolochi</p>
            <form action="" id="search-form" method="get">
              <input name="q" id="search-input" placeholder="" autocomplete="off" autofocus type="text" class="form-control fs-3 mt-2">
              <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                <p class="instruction fs-5">Press Ctrl + X or Click the Mic icon to start</p>
                <button class="btn btn-danger">
                  <i class="fas fa-microphone"></i>
                </button>
              </div>
            </form>
         </div>

         <!-- Anita Section -->
         <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
          <img src="./Images/anita.gif" alt="Anita" class="creator anita">
          <p class="text-center">Anita</p>
          <form action="" id="search-form">
            <textarea  id="search-input" cols="30" rows="1" class="form-control fs-3"></textarea>
            <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
       </div>
      </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
