<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class="main">
        <div class="container box">
           <div class="time">00: 00: 00: 000</div>
           <div class="buttons">
              <button class="start"><i class="fas fa-play"></i>Start</button>
              <button class="pause"><i class="fas fa-pause"></i>Pause</button>
              <button class="reset"><i class="fas fa-sync"></i>Reset</button>
           </div>
        </div>
     </section>

    <script src="script.js"></script>
  </body>
</html>
