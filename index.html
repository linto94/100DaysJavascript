<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
       <div class="container top">
         <h1>Weather App</h1>
         <form action="" onsubmit="return false">
           <input type="text" class="search" placeholder="Search by city name">
           <button type="submit" class="btn">Submit</button>
           <p class="error"></p>
         </form>
         <section>
             <div class="container">
                 <div class="icon">
                     <img src="" alt="" class="weather-icon">
                 </div>
                 <div class="location">
                     <div class="city">New York, US</div>
                     <div class="date">Tuesday, Nov 22 2022</div>
                 </div>
                 <div class="current">
                    <div class="temp">Temp: 25 <span>*C</span></div>
                    <div class="weather">Weather: Suuny</div>
                    <div class="temp-range">Temp Range: 10*C / 15*C</div>
                 </div>
             </div>
         </section>
       </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
