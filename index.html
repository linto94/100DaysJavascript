<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class="top">
      <div class="container top-content">
        <h1>Welcome to LintoTrust</h1>
        <img src="./Images/piggybank.svg" alt="">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
          Unde quos optio doloribus consequatur dolores vero provident debitis veritatis fugit numquam?
        </p>
        <button class="btn">Get Started</button>
      </div>
     </section>

     <section class="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our Team Members</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">40</div>
          <span>Happy Coustomers</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-globe-africa"></i>
          <div class="counter" data-target="14">40</div>
          <span>Countries Reached</span>
        </div>
      </div>
     </section>

    <script src="script.js"></script>
  </body>
</html>
