<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator </title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
       <div class="container">
          <div class="row box">
             <div class="col-md-5">
                <h1 class="text-center mb-3 fw-bold">Age Calculator</h1>
                <form action="" autocomplete="off">
                   <input type="text" class="form-control form-control-lg mb-2" placeholder="Name" id="username">
                   <input type="date" class="form-control form-control-lg mb-2" id="dob">
                   <div class="d-grid">
                      <button class="btn btn-primary btn-lg">Submit</button>
                   </div>
                </form>

                <div class="result mt-5 fs-3 fw-bold">
                   <ul class="list-group">
                     <li class="list-group-item">
                       <p>Name: <span class="u-name">Linto</span></p>
                     </li>
                     <li class="list-group-item">
                       <p>Age:
                          <span class="age-year badge bg-success">0 Years</span>
                          <span class="age-month badge bg-danger">0 Months</span>
                          <span class="age-day badge bg-primary">0 Days</span>
                       </p>
                     </li>
                   </ul>
                </div>
             </div>
          </div>
       </div>

    <script src="script.js"></script>
  </body>
</html>
