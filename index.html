<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlertToast Notifcation</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <button class="btn btn-danger">Show Alert</button>
      <button class="btn btn-warning">Show Alert</button>

      <div class="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span class="msg">Alert: This is a Danger Alert</span>
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
