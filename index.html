<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia  App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <div class="container">
       <div class="row justify-content-center">
          <div class="col-md-8 text-center">
              <img src="./images/wiki.jpg" class="my-5" alt="wiki">
              <form action="" class="d-flex">
                 <input type="text" class="form-control form-control-lg p-3 border border-success rounded-pill" placeholder="Enter Search Result">
                 <button type = "submit" class="btn ms-2">
                   <i class="fas fa-search"></i>
                 </button>
              </form>
              <hr class="hide">
          </div>
       </div>
     </div>

     <section>
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8">
                 <div class="results py-3">
                    <p class="alert alert-danger hide"></p>

                    <!-- single Search Result -->
                       <!-- <div class="result p-2">
                         <a href="" target="_blank" rel="noopener" class="h3 fw-bold">Love</a>
                         <br>
                         <a href="" target="_blank" rel="noopener" class="fs-5 text-success">https://en.wikipedia.org/</a>
                         <p class="fs-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua enimad.</p>
                       </div> -->
                    <!-- single Search Result -->
                 </div>
              </div>
          </div>
        </div>
     </section>
    

    <script src="script.js"></script>
  </body>
</html>
