<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click-To-Copy App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
       <div class="container">
           <div class="row justify-content-center align-items-center box">
              <div class="col-md-6">
                   <h4 class="text-white pb-2">Get 25% Discount with this coupon</h4>
                   <form action="" class="d-flex">
                       <input type="text" class="form-control form-control-lg me-2 coupon text-center" value="Zinotrust">
                       <button class="btn btn-outline-light"> Copy</button>
                   </form>
              </div>
            </div>
        </div>
