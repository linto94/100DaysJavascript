<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialogue Box</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class="main">
        <button class="btn-1">Background Red</button> 
        <button class="btn-2">Background Purple</button>
     </section>

     <div class="confirm close-modal">
        <div class="confirm-modal">
           <div class="header">
               <span class="title">Delete this item</span>
               <button class="close">&times</button>
           </div>
           <div class="content">
              You are about to delete this item.
           </div>
           <div class="buttons">
             <button class="btn btn-ok">Ok</button> 
             <button class="btn btn-cancel">Cancel</button>
           </div>
        </div>
     </div>

    <script src="script.js"></script>
  </body>
</html>
