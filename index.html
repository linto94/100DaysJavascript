<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section>
      <div class="container">
        <div class="calc">
          <h2>Tip Calculator</h2>
          <form action="">
             <div>
                <label for="">Bill:</label>
                <input type="text" class="bill" placeholder="$">
             </div>
             <div>
              <label for="">Rate Service:</label>
              <select name="" class="rate">
                <option disabled selected value="0">
                  -- Select an option --
                </option>
                <option value="0.15">15% - Excellent</option>
                <option value="0.1">10% - Good</option>
                <option value="0.05">5% - Fair</option>
              </select>
             </div>
             <button type="button" class="btn">Calculate</button>
             <p class="error">Please enter bill and rate service.</p>
          </form>

          <div class="result">
            <p class="tip">Tip Amount: $0</p>
            <p class="total">Total Amount</p>
          </div>
        </div>
      </div>
     </section>

    <script src="script.js"></script>
  </body>
</html>
